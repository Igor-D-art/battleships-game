<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>BATTLESHIPS GAME</header>
    <div class="main" id="main">
        <div id="p1b" class="p1b"></div>
        <div id="p2b" class="p2b"></div>
        <div id="placeShips" class="placeShips">
            <p> Place your fleet! </p>
            <div class=boardwrap>
                <div id="board" class="board"> </div>
                <div class="ships">
                    <div class="shipGroup">
                        <p>1 x</p>
                        <div id="carrier" class="dragable" draggable="true">
                            <div class="part"></div>
                            <div class="part"></div>
                            <div class="part"></div>
                            <div class="part"></div>
                        </div>
                    </div>
                    <div class="shipGroup">
                        <p>2 x</p>
                        <div id="battlecruiser" class="dragable" draggable="true">
                            <div class="part"></div>
                            <div class="part"></div>
                            <div class="part"></div>
                        </div>
                    </div>
                    <div class="shipGroup">
                        <p>3 x</p>
                        <div id="destroyer" class="dragable" draggable="true">
                            <div class="part"></div>
                            <div class="part"></div>
                        </div>
                    </div>
                    <div class="shipGroup">
                        <p>4 x</p>
                        <div id="gunship" class="dragable" draggable="true">
                            <div class="part"></div>
                        </div>
                    </div>
                    <button id="rotate"> Rotate </button>
                    <button id="ok"> I'm finished </button>
                    <button id="random"> Random placement </button>
                </div>
            </div>
        </div>
    </div>
    <footer>Copyright (c)</footer>
</body>
</html>
